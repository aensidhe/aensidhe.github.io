<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Расчёт кредита</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/mortgage.js"></script>

    <script>
      function onClickCalculatePayment() {
        var sum = Number($("input[name='Sum']").val());
        var percent = Number($("input[name='Percent']").val());
        var length = Number($("input[name='Length']").val());

        var result = getAnnuitetePayment(sum, length * 12, percent / 100);
        $("input[name='Pay']").val(result);
      }

      function onClickCalculateLength() {
        var sum = Number($("input[name='Sum']").val());
        var percent = Number($("input[name='Percent']").val());
        var length = Number($("input[name='Length']").val());
        var pay = Number($("input[name='Pay']").val());

        var result = calculateLength(sum, length * 12, percent / 100, pay);
        $("#Result").text("Кредит будет выплачен через " + result.toString() + " месяцев (" + (result / 12) + ") лет.");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Расчёт кредита с разными взносами.</h1>
      <fieldset>
        <div class="row">
          <div class="col"><label for="Sum">Сумма кредита:</label></div>
          <div class="col"><input type="text" name="Sum"/></div>
        </div>

        <div class="row">
          <div class="col"><label for="Percent">Процент кредита:</label></div>
          <div class="col"><input type="text" name="Percent"/></div>
        </div>

        <div class="row">
          <div class="col"><label for="Length">Срок кредита в годах:</label></div>
          <div class="col"><input type="text" name="Length"/></div>
        </div>

        <div class="row">
          <button onclick="onClickCalculatePayment()">Рассчитать аннуитетный платёж</button>
        </div>

        <div class="row">
          <div class="col"><label for="Pay">Допустимый платёж:</label></div>
          <div class="col"><input type="text" name="Pay"/></div>
        </div>

        <div class="row">
          <button onclick="onClickCalculateLength()">Рассчитать срок</button>
        </div>

        <div class="row">
          <span id="Result" />
        </div>
      </fieldset>
    </div>
  </body>
</html>
